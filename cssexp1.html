<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Experiment 1</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    h1 {
      color: yellow;
      text-align: center;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    /* Flexbox Container */
    .flexbox-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 500px;
      height: 500px;
      position: relative;
      border: 2px solid yellow;
      border-radius: 50%;
    }

    /* Altar-like Circle Layout */
    .element {
      position: absolute;
      min-width: 100px;
      min-height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      border: 2px solid blue;
      color: black;
      background-color: white;
      font-weight: bold;
      padding: 10px;
      text-align: center;
      word-wrap: break-word;
    }

    /* Positioning elements around the center */
    .element:nth-child(1) {
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    .element:nth-child(2) {
      top: 50%;
      left: 0;
      transform: translateY(-50%);
    }

    .element:nth-child(3) {
      top: 50%;
      right: 0;
      transform: translateY(-50%);
    }

    .element:nth-child(4) {
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    .element:nth-child(5) {
      top: 50%;
      left: 50%;
      width: 80px;
      height: 80px;
      background-color: yellow;
      border: 2px solid black;
      color: black;
      transform: translate(-50%, -50%);
    }

  </style>
</head>
<body>

  <div class="flexbox-container">
    <div class="element">Blooming and Withering</div>
    <div class="element">Blooming and Withering</div>
    <div class="element">Blooming and Withering</div>
    <div class="element">Blooming and Withering</div>
    <div class="element">Breath of the Cosmos</div>
  </div>

</body>
</html>
