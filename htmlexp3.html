<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Experiment 3</title>
</head>
<body>
    <center>
        <table border="0" cellspacing="0" cellpadding="0" style="border-collapse: collapse; width: 800px; height: 800px;">
            <!-- Row 1 -->
            <tr>
                <td style="background-color: white; width: 100px; height: 100px; border: 5px solid black;"></td>
                <td style="border: 5px solid black; width: 150px; height: 100px;">
                    <marquee behavior="alternate" direction="right" scrollamount="10" style="height: 100%;">
                        <div style="background-color: blue; width: 100%; height: 100%;">&nbsp;</div>
                    </marquee>
                </td>
                <td style="background-color: white; width: 250px; height: 100px; border: 5px solid black;"></td>
                <td style="background-color: black; width: 300px; height: 100px; border: 5px solid black;"></td>
            </tr>
            <!-- Row 2 -->
            <tr>
                <td style="border: 5px solid black; width: 100px; height: 200px;">
                    <marquee behavior="alternate" direction="up" scrollamount="10" style="height: 100%;">
                        <div style="background-color: yellow; width: 100%; height: 100%;">&nbsp;</div>
                    </marquee>
                </td>
                <td style="background-color: white; width: 150px; height: 200px; border: 5px solid black;"></td>
                <td style="background-color: yellow; width: 250px; height: 200px; border: 5px solid black;"></td>
                <td style="border: 5px solid black; width: 300px; height: 200px;">
                    <marquee behavior="alternate" direction="down" scrollamount="10" style="height: 100%;">
                        <div style="background-color: white; width: 100%; height: 100%;">&nbsp;</div>
                    </marquee>
                </td>
            </tr>
            <!-- Row 3 -->
            <tr>
                <td style="background-color: white; width: 100px; height: 300px; border: 5px solid black;"></td>
                <td style="background-color: white; width: 150px; height: 300px; border: 5px solid black;"></td>
                <td style="background-color: blue; width: 250px; height: 300px; border: 5px solid black;"></td>
                <td style="border: 5px solid black; width: 300px; height: 300px;">
                    <marquee behavior="alternate" direction="left" scrollamount="10" style="height: 100%;">
                        <div style="background-color: yellow; width: 100%; height: 100%;">&nbsp;</div>
                    </marquee>
                </td>
            </tr>
            <!-- Row 4 -->
            <tr>
                <td style="background-color: black; width: 100px; height: 200px; border: 5px solid black;"></td>
                <td style="border: 5px solid black; width: 150px; height: 200px;">
                    <marquee behavior="alternate" direction="right" scrollamount="10" style="height: 100%;">
                        <div style="background-color: white; width: 100%; height: 100%;">&nbsp;</div>
                    </marquee>
                </td>
                <td style="background-color: white; width: 250px; height: 200px; border: 5px solid black;"></td>
                <td style="background-color: blue; width: 300px; height: 200px; border: 5px solid black;"></td>
            </tr>
            <!-- Row 5 -->
            <tr>
                <td style="border: 5px solid black; width: 100px; height: 100px;">
                    <marquee behavior="alternate" direction="left" scrollamount="10" style="height: 100%;">
                        <div style="background-color: white; width: 100%; height: 100%;">&nbsp;</div>
                    </marquee>
                </td>
                <td style="background-color: yellow; width: 150px; height: 100px; border: 5px solid black;"></td>
                <td style="background-color: white; width: 250px; height: 100px; border: 5px solid black;"></td>
                <td style="background-color: black; width: 300px; height: 100px; border: 5px solid black;"></td>
            </tr>
            <!-- Row 6 -->
            <tr>
                <td style="background-color: blue; width: 100px; height: 100px; border: 5px solid black;"></td>
                <td style="background-color: white; width: 150px; height: 100px; border: 5px solid black;"></td>
                <td style="border: 5px solid black; width: 250px; height: 100px;">
                    <marquee behavior="alternate" direction="up" scrollamount="10" style="height: 100%;">
                        <div style="background-color: yellow; width: 100%; height: 100%;">&nbsp;</div>
                    </marquee>
                </td>
                <td style="background-color: white; width: 300px; height: 100px; border: 5px solid black;"></td>
            </tr>
        </table>
    </center>
</body>
</html>
